<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendors/formvalidation/dist/css/formValidation.min.css"
    />
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-2">
          <form id="create_form" class="form" action="#">
            <div class="mb-5 fv-row">
              <label class="required fs-5 fw-bold mb-2">API Name</label>
              <input
                type="text"
                class="form-control form-control-solid"
                placeholder="Your API Name"
                name="name"
              />
            </div>
      
            <div class="d-flex flex-column mb-5 fv-row">
              <label class="required fs-5 fw-bold mb-2">Short Description</label>
              <textarea
                class="form-control form-control-solid"
                rows="3"
                name="description"
                placeholder="Describe your API"
              ></textarea>
            </div>
            <div class="d-flex flex-column mb-10 fv-row p-2">
              <label class="required fs-5 fw-bold mb-2">Category</label>
              <select
                name="category"
                data-control="select2"
                data-hide-search="true"
                data-placeholder="Select a Category..."
                class="form-select form-select-solid"
              >
                <option value="">Select a Category...</option>
                <option value="1">CRM</option>
                <option value="2">Project Alice</option>
                <option value="3">Keenthemes</option>
                <option value="4">General</option>
              </select>
            </div>
            <button
              type="submit"
              id="create_api_key_submit"
              class="btn btn-primary"
            >
              <span class="indicator-label">Submit</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
    <script src="/js/create.js"></script>
  </body>
</html>
